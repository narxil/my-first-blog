{% load staticfiles %}
<!DOCTYPE html5>

<html>
  <head>
    <meta charset="utf-8">
    <title>narxil</title>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
    <header class="containerMe">

      <div class="logo">
        <h1><a href="#">narxil</a></h1>
      </div>


      {% for post in posts %}
      <div class="">
        <div class="post">
          <h4>{{ post.title }}</h4>
          <div class="data">
            <mark class="marker">Pubblicato: {{ post.published_date }}</mark>
          </div>
          <p>{{ post.text|linebreaksbr }}</p>
        </div>
      </div>
      {% endfor %}



    </header>
  </body>
</html>
